<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Textarea-Special</title>
  </head>
  <body>

    <div class="container">
      <h1>Special TextArea</h1>
      <form action="">
        <textarea
          name="textArea"
          id="textArea"
          class="textAreaCount"
          cols="30"
          rows="10"
          maxlength="200"
        ></textarea>

        <button type="submit" class="btn-grad" id="btn">Send</button>
      
        <progress id="file" value="-1" max="40"></progress>
        <span class="error hidden">You exceed maximum characters!</span>
        <span class="warning hidden"
          >You only have less than 8 character left<span
        >
      </form>
    </div>
    <button class="btn-2 hidden"><span>&#8701;</span> Go Back</button>
    <script src="scrypt.js"></script>
  </body>
</html>
